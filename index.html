<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for your time</p>
    </header>
    <form action="" id="survey-form">
    
        <div class="form-grup">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        <div>
        <div class="form-grup">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" pattern="/\S+@\S+\.\S+/" placeholder="Enter your Email" required>
        </div>
        <div class="form-grup">
            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" name="number" id="number" min="15" max="100" placeholder="Age">
        </div>
        <div class="form-grup">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="" id="dropdown" class="drop">
                <option disabled selected value>Sect current role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefered not to say">Prefered not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>     

        <div class="form-grup">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="op1"><input type="radio" id="op1" name="user-recommend" class="radio" value="Definitely" checked>Definitely</label>
            <label for="op2"><input type="radio" id="op2" name="user-recommend" class="radio" value="Maybe">Maybe</label>
            <label for="op3"><input type="radio" id="op3" name="user-recommend" class="radio" value="Not-sure">Not sure</label>
        </div>
        <div class="form-grup">
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select name="" id="dropdown1">
                <option disabled selected value>Select an option</option>
                <option value="Student">Challenges</option>
                <option value="Full time job">Projects</option>
                <option value="Full time learner">Community</option>
                <option value="Prefered not to say">Open Source</option>
            </select>
        </div>

        <div class="form-grup">
            <p></p>
            <label for="">
                <input type="checkbox" name="option-projects"  value="Front-end-Projects">
                Front-end Projects
            </label>
            <label for="">
                <input type="checkbox" name="option-projects"  value="Back-end Projects">
                Back-end Projects
            </label>
            <label for="">
                <input type="checkbox" name="option-projects"  value="Data-Visualization">
                Data Visualization
            </label>
            <label for="">
                <input type="checkbox" name="option-projects"  value="Challenges">
                Challenges
            </label>
            <label for="">
                <input type="checkbox" name="option-projects"  value="Open-Source-Community">
                Open Source Community
            </label>
            <label for="">
                <input type="checkbox" name="option-projects"  value="Gitter-help-rooms">
                Gitter help rooms
            </label>
            <label for="">
                <input type="checkbox" name="option-projects"  value="Videos">
                Videos
            </label>
            <label for="">
                <input type="checkbox" name="option-projects"  value="City-Meetups">
                City Meetups
            </label>
            <label for="">
                <input type="checkbox" name="option-projects"  value="Wiki">
                Wiki
            </label>
            <label for="">
                <input type="checkbox" name="option-projects"  value="Forum">
                Forum
            </label>
            <label for="">
                <input type="checkbox" name="option-projects"  value="Additional-Courses">
                Additional Courses
            </label>
        </div>
        <div class="form-grup">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="Com"><button type="submit" id="submit">Submit</button></div>
    </form>
</body>
</html>

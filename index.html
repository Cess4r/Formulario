<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for your time</p>
    </header>
    <form action="" id="survey-form">
    
        <div class="form-grup">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        <div>
        <div class="form-grup">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" pattern="/\S+@\S+\.\S+/" placeholder="Enter your Email" required>
        </div>
        <div class="form-grup">
            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" name="number" id="number" min="15" max="100" placeholder="Age">
        </div>
        <div class="form-grup">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="" id="dropdown" class="drop">
                <option disabled selected value>Sect current role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefered not to say">Prefered not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>     
        
        <div class="radian">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="op1" name="user-recommend" class="radio" value="Definitely" checked>
            <label for="op1">Definitely</label>
            <input type="radio" id="op2" name="user-recommend" class="radio" value="Maybe">
            <label for="op2">Maybe</label>
            <input type="radio" id="op3" name="user-recommend" class="radio" value="Not-sure">
            <label for="op3">Not sure</label>
        </div>
        
        <div class="form-grup">
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select name="" id="dropdown1">
                <option disabled selected value>Select an option</option>
                <option value="Student">Challenges</option>
                <option value="Full time job">Projects</option>
                <option value="Full time learner">Community</option>
                <option value="Prefered not to say">Open Source</option>
            </select>
        </div>

        <div class="check">
            <p>What would you like to see improved?</p>

            <input type="checkbox" name="option-projects" id="Front-end"  value="Front-end-Projects">
            <label for="Front-end">Front-end Projects</label>

            <input type="checkbox" name="option-projects" id="Back-end"  value="Back-end Projects">
            <label for="Back-end">Back-end Projects</label>

            <input type="checkbox" name="option-projects" id="Data"  value="Data-Visualization">
            <label for="Data">Data Visualization</label>

            <input type="checkbox" name="option-projects" id="Challenges"  value="Challenges">
            <label for="Challenges">Challenges</label>

            <input type="checkbox" name="option-projects" id="Open"  value="Open-Source-Community">
            <label for="Open">Open Source Community</label>
                
            <input type="checkbox" name="option-projects" id="Gitter"  value="Gitter-help-rooms">
            <label for="Gitter">Gitter help rooms</label>
            
            <input type="checkbox" name="option-projects" id="Videos"  value="Videos">
            <label for="Videos">Videos</label>

            <input type="checkbox" name="option-projects" id="City"  value="City-Meetups">
            <label for="City">City Meetups</label>

            <input type="checkbox" name="option-projects" id="Wiki"  value="Wiki">
            <label for="Wiki">Wiki</label>

            <input type="checkbox" name="option-projects" id="Forum"  value="Forum">
            <label for="Forum">Forum</label>

            <input type="checkbox" name="option-projects" id="Additional"  value="Additional-Courses">
            <label for="Additional">Additional Courses</label>
        </div>





        <div class="form-grup">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="Com"><button type="submit" id="submit">Submit</button></div>
    </form>
</body>
</html>
